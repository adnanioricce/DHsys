name: 'ci'
on:
  push:
    branches:      
      - development
  pull_request:
    branches:
      - master
jobs:
  build-libraries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: build libraries        
        run: docker build . --file Dockerfile.ci.libraries
  test-api:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/core/sdk:3.1-alpine
    services:
      postgres:
        image: postgres
        env:         
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dhsysdb
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v2                                    
      - name: Run Integration Tests
        run: dotnet test tests/IntegrationTests/Api.Tests/Api.Tests.csproj