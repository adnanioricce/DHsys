# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'win-x86'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '*.sln'
    feedsToUse: 'select'
    vstsFeed: '9df4ab41-810c-4448-b1ec-b7e3b639b1ee'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'tests\IntegrationTests\**\*.Tests.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'tests\UnitTests\**\*.Tests.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '*.sln'
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: 'src/Libraries/**/*.csproj'
    versioningScheme: 'byBuildNumber'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'src/Presentation/UI/UI.csproj'
    arguments: '-c Release -f netcoreapp3.1 -r win-x64 --self-contained true'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'src/Presentation/Api/Api.csproj'
    arguments: '-c Release -f netcoreapp3.1'